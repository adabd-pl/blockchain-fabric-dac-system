test:
  workers:
    type: local
    number: 1
  rounds:
    - label: Change permission.
      txNumber: 30  #transactions number 
      rateControl:
          type: fixed-rate
          opts:
            tps: 100
            transactionLoad: 100
      workload:
        module: workload/changePermission.js
        arguments:
          txIndex: 0
          contractId:  permissiongraph
    - label: Query graph.
      txDuration: 100  #transaction duration 
      rateControl:
          type: fixed-load
          opts:
            tps: 100 
            transactionLoad: 100
      workload:
        module: workload/queryAllGraph.js
        arguments:
          assets: 10
          contractId:  permissiongraph
    - label: Query permissions.
      txDuration: 100  #transaction duration 
      rateControl:
          type: fixed-load
          opts:
            tps: 100 
            transactionLoad: 100
      workload:
        module: workload/queryAsset.js
        arguments:
          contractId:  permissiongraph
